<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <header class="navbar">
            <!-- Logo -->
            <a href="index.html" class="Logo">
                <img src="images/logo.svg" class="Logo-img" alt="Logo">
            </a>

            <nav class="nav-links">

                <!-- Features nav link with dropdowns -->
                <div class="features">
                    <a href="#features">
                        Features 
                    </a>

                    <img src="images/icon-arrow-down.svg" 
                        alt="arrow-down"
                        class="arrow-down"
                    >
                    <img src="images/icon-arrow-up.svg" 
                        alt="arrow-up"
                        class="arrow-up"
                    >

                    <div class="features-dropdown">
                        <div class="features-dropdown-links">

                            <a href="#todo">
                                <img src="images/icon-todo.svg" 
                                    alt="todo icon"
                                >
                                <p>Todo-List</p>
                            </a>

                            <a href="#calendar">
                                <img src="images/icon-calendar.svg" 
                                    alt="calendar icon"
                                >
                                <p>Calendar</p>
                            </a>

                            <a href="#reminders">
                                <img src="images/icon-reminders.svg" 
                                    alt="reminders icon"
                                >
                                <p>Reminders</p>
                            </a>

                            <a href="planning">
                                <img src="images/icon-planning.svg" 
                                    alt="planning icon"
                                >
                                <p>Planning</p>
                            </a>

                        </div>

                    </div>

                </div>

                <!-- Company nav link with dropdowns -->
                <div class="company">
                    <a href="#company">
                        Company
                    </a>

                    <img src="images/icon-arrow-down.svg" 
                        alt="arrow-down"
                        class="arrow-down"
                    >
                    <img src="images/icon-arrow-up.svg" 
                        alt="arrow-up"
                        class="arrow-up"
                    >

                    <div class="company-dropdown">
                        <div class="company-dropdown-links">
                            <a href="#history">
                                History
                            </a>

                            <a href="#our-team">
                                Our Team
                            </a>

                            <a href="#blog">
                                Blog
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Nav links without dropdowns -->
                <ul>
                    <li><a href="#careers">Careers</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>

            <div class="register-btns">
                <button class="login">
                    Login
                </button>
                <button class="register">
                    Register
                </button>
            </div>
        </header>
    </section>

    <section class="hero-section">

        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">
                    Make<br>Remote Work
                </h1>
                <p class="hero-subtitle">
                    Get your team in sync, no matter your location.<br> 
                    Streamline processes, create team rituals, and watch productivity soar.
                </p>
                <button class="hero-button">
                    Learn More
                </button>

                <div class="clients">

                    <img src="images/client-databiz.svg" 
                        alt="Databiz"
                    >
                    <img src="images/client-audiophile.svg" 
                        alt="Audiophile"
                    >
                    <img src="images/client-meet.svg" 
                        alt="Meet"
                    >
                    <img src="images/client-maker.svg" 
                        alt="Maker"
                    >

                </div>
            </div>

            <div class="hero-image">
                <img src="images/image-hero-desktop.png" 
                    class="hero-image-desktop" 
                    alt="hero-desktop"
                >
            </div>
        </div>
    </section>
</body>
</html>
